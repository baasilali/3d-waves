<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, shrink-to-fit=0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <title>3d-waves</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        position: relative;
      }
      #container {
        width: 100%;
        height: 100%;
        display: block;
      }
      #veil {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: black;
        opacity: 1;
        pointer-events: none;
        transition: opacity 1s ease-in-out;
      }
      #error-message {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 20px;
        border-radius: 8px;
        text-align: center;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      }
      .github-link {
        position: fixed;
        bottom: 20px;
        right: 20px;
        color: white;
        text-decoration: none;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        font-size: 14px;
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px 12px;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 6px;
        backdrop-filter: blur(10px);
        transition: all 0.3s ease;
        z-index: 1000;
      }
      .github-link:hover {
        background: rgba(0, 0, 0, 0.8);
        transform: translateY(-2px);
      }
      .github-icon {
        width: 20px;
        height: 20px;
        fill: white;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <div id="veil"></div>
    <div id="error-message"></div>
    <a href="https://github.com/baasilali" target="_blank" class="github-link">
      <svg class="github-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">

      </svg>
      Edited by Baasil Ali
    </a>
    <script type="module" src="src/index.js"></script>
    <script>
      window.addEventListener('error', function(e) {
        const errorMessage = document.getElementById('error-message');
        errorMessage.style.display = 'block';
        errorMessage.textContent = 'An error occurred: ' + e.message;
        console.error(e);
      });
    </script>
  </body>
</html>
